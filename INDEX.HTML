<!DOCTYPE html> 
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Nueva Pestaña Ultra Simple</title>
    <link rel="stylesheet" href="slay.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="header">
        <a href="https://mail.google.com" target="_blank">Gmail</a>
        <a href="https://images.google.com" target="_blank">Imágenes</a>
        <span class="material-icons">apps</span>
        <div class="profile-placeholder"></div>
    </div>

    <div class="main-content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">

        <div class="search-bar">
            <span class="material-icons">search</span>
            <input type="text" placeholder="Buscar en Google o escribir URL">
            <span class="material-icons">mic</span>
        </div>

        <div class="shortcuts">
            <div class="shortcut-item">
                <div class="shortcut-icon">G</div>
                <p>Google</p>
            </div>
            <div class="shortcut-item">
                <div class="shortcut-icon">W</div>
                <p>Web Store</p>
            </div>
            <div class="shortcut-item add-shortcut">
                <div class="shortcut-icon"><span class="material-icons">add</span></div>
                <p>Añadir atajo</p>
            </div>
        </div>
    </div>

    <div class="customize-button">
        <span class="material-icons">edit</span>
        Personalizar
    </div>

</body>
</html>
